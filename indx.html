<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple E-Commerce</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">ZA STORE</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" 
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Cart</a></li>
      </ul>
    </div>
  </div>
</nav>

<h1 class="text-center mt-5">E-Commerce Website</h1>

<!-- Products Section -->
<div class="container my-5">
  <h2 class="text-center mb-4">Our Products</h2>
  <div class="row">
    
    <!-- Product 1 -->
    <div class="col-md-3">
      <div class="card">
        <img src="https://picsum.photos/200?random=1" class="card-img-top" alt="Product 1">
        <div class="card-body text-center">
          <h5 class="card-title">Product 1</h5>
          <p class="card-text price">$10.00</p>
          <a href="#" class="btn btn-primary add-to-cart">Add to Cart</a>
        </div>
      </div>
    </div>

    <!-- Product 2 -->
    <div class="col-md-3">
      <div class="card">
        <img src="https://picsum.photos/200?random=2" class="card-img-top" alt="Product 2">

          <h5 class="card-title">Product 2</h5>
          <p class="card-text price">$15.00</p>
          <a href="#" class="btn btn-primary add-to-cart">Add to Cart</a>
        </div>
      </div>
    </div>

    <!-- Product 3 -->
    <div class="col-md-3">
      <div class="card">
        <img src="https://picsum.photos/200?random=3" class="card-img-top" alt="Product 3">
        <div class="card-body text-center">
          <h5 class="card-title">Product 3</h5>
          <p class="card-text price">$20.00</p>
          <a href="#" class="btn btn-primary add-to-cart">Add to Cart</a>

    </div>

    <!-- Product 4 -->
    <div class="col-md-3">
      <div class="card">
        <img src="https://picsum.photos/200?random=4" class="card-img-top" alt="Product 4">
        <div class="card-body text-center">
          <h5 class="card-title">Product 4</h5>
          <p class="card-text price">$25.00</p>
          <a href="#" class="btn btn-primary add-to-cart">Add to Cart</a>
        </div>
      </div>
    </div>

  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
